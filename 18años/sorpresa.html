<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz 18 Años!</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">¡Feliz 18 Años, Primo!</h1>
        <p class="lead mb-4">Jesús quiere que tengas un día increíble lleno de recuerdos y sorpresas 🎉</p>

        <!-- Imagen principal -->
        <img src="img/collage.jpg" class="img-fluid mb-4" alt="Collage de fotos">

        <!-- Video -->
        <div class="mb-4">
            <video controls autoplay loop muted style="max-width: 100%; border-radius: 10px;">
                <source src="video/cumpleanos.mp4" type="video/mp4">
                Tu navegador no soporta video.
            </video>
        </div>

        <!-- Música de fondo -->
        <audio autoplay loop>
            <source src="audio/musica.mp3" type="audio/mpeg">
        </audio>

        <!-- Mensaje especial -->
        <div class="mt-4">
            <img src="img/mensaje.png" alt="Mensaje" class="img-fluid" style="max-width: 400px;">
            <p class="mt-3">“Que todos tus sueños se hagan realidad y que este nuevo año esté lleno de alegría, amor y aventuras inolvidables. ¡Feliz cumpleaños!”</p>
        </div>
    </div>
</body>
</html>
