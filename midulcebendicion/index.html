<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Tienda de Repostería</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- Logo de presentación -->
  <div id="intro">
    <img src="img/logo.png" alt="Logo de la tienda" class="logo-inicio" />
  </div>

  <!-- Contenedor principal -->
  <main id="catalogo">
    
    <!-- Herramientas -->
    <section class="categoria">
      <h2>🍰 Herramientas</h2>
      <div class="productos">
        <div class="producto">
          <img src="img/herramientas/espatula.jpg" alt="Espátula Rosa" />
          <h3>Espátula Rosa</h3>
          <p>$3.500</p>
          <a href="https://wa.me/1234567890?text=Hola%2C%20quiero%20comprar%20la%20Espátula%20Rosa" target="_blank">Pedir por WhatsApp</a>
        </div>
      </div>
    </section>

    <!-- Decoración -->
    <section class="categoria">
      <h2>🎀 Decoración</h2>
      <div class="productos">
        <div class="producto">
          <img src="img/decoracion/glitter.jpg" alt="Glitter Dorado" />
          <h3>Glitter Dorado</h3>
          <p>$5.000</p>
          <a href="https://wa.me/1234567890?text=Hola%2C%20quiero%20comprar%20el%20Glitter%20Dorado" target="_blank">Pedir por WhatsApp</a>
        </div>
      </div>
    </section>

    <!-- Empaques -->
    <section class="categoria">
      <h2>📦 Empaques</h2>
      <div class="productos">
        <div class="producto">
          <img src="img/empaques/caja-cupcakes.jpg" alt="Caja para cupcakes" />
          <h3>Caja para Cupcakes</h3>
          <p>$2.000</p>
          <a href="https://wa.me/1234567890?text=Hola%2C%20quiero%20comprar%20la%20Caja%20para%20Cupcakes" target="_blank">Pedir por WhatsApp</a>
        </div>
      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
